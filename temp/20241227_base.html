<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}FastAPI + Jinja Demo{% endblock %}</title>
  <style>
    /* 기본 리셋 및 공통 스타일 */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('https://via.placeholder.com/1200x800/2c3e50/ffffff?text=Background') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    /* 반투명 배경 컴포넌트 예시 */
    .glass-container {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      color: #fff; /* 배경이 어두울 수 있으므로 텍스트는 밝게 */
      position: relative;
    }

    /* 오른쪽 상단에 새로고침 버튼 배치 */
    .refresh-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border: none;
      border-radius: 5px;
      color: #fff;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .refresh-btn:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    /* 테이블 스타일 (유리 느낌) */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    th, td {
      text-align: left;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background-color: rgba(255, 255, 255, 0.2);
    }
    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
